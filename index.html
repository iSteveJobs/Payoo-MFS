<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display">
          <!-- login section -->
          <div class="hero bg-base-200 min-h-screen">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <div class="card-body">
                  <fieldset class="fieldset">
                    <label class="label text-black">Mobile Number</label>
                    <input id="enter-number"
                      type="number"
                      class="input"
                      placeholder="Enter your number"
                      required
                    />
                    <label class="label text-black">4 Digit Pin</label>
                    <input id="enter-pin"
                      type="pin"
                      class="input"
                      placeholder="Enter 4 Digit Pin"
                    />
                    <div><a class="link link-hover">Forgot Pin?</a></div>
                    <button id="btn-login"
                      class="btn btn-neutral bg-blue-700 rounded-full border-none mt-4"
                    >
                      Login
                    </button>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/login.js"></script>
  </body>
</html>
