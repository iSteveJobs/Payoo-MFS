<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paisa Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display grid place-content-center bg-white">
          <!-- available balance -->
          <div class="stats shadow">
            <div class="stat">
              <div id="available-balance" class="stat-value">99000</div>
              <div class="stat-desc">Available Balance</div>
            </div>
          </div>
          <!-- for divider -->
          <div class="divider"></div>
          <!-- user action -->
          <div class="hero bg-base-200">
            <div class="hero-content text-center">
              <div class="max-w-md">
                <h1 class="text-5xl font-bold">ðŸ”¥ Welcome to Paisa!</h1>
                <p class="py-6">
                  Enjoy easy and convenient financial services with us. Cashout
                  charge is low and
                </p>
                <button id="btn-add-money-features" class="btn btn-primary">
                  Add Money
                </button>
                <button id="btn-cash-out" class="btn btn-primary">
                  Cash Out
                </button>
                <button id="btn-transaction" class="btn btn-primary">
                  Transaction
                </button>
                <!-- divider -->
                <div class="divider"></div>
                <button id="btn-refresh" class="btn btn-primary">
                  Refresh
                </button>
              </div>
            </div>
          </div>
          <!-- divider -->
          <div class="divider"></div>
          <!-- add Money form start -->
          <fieldset
            id="hidden-addmoney"
            class="hidden fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4"
          >
            <legend class="fieldset-legend">Add Money</legend>

            <label class="label">Amount to Add</label>
            <input
              id="enter-add-money"
              type="email"
              class="input"
              placeholder="Add amount to withdraw"
            />

            <label class="label">Pin Number</label>
            <input
              id="enter-pin"
              type="password"
              class="input"
              placeholder="Enter 4 digit Pin number"
            />

            <button
              id="btn-add-money"
              class="btn btn-neutral mt-4 bg-blue-700 rounded-full border-none"
            >
              Add Money
            </button>
          </fieldset>
          <!-- add Money form end -->

          <!-- Cash Out start -->
          <fieldset
            id="hidden-cashout"
            class="hidden fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4"
          >
            <legend class="fieldset-legend">Cash Out</legend>

            <label class="label">Amount</label>
            <input
              id="enter-withdraw-money"
              type="email"
              class="input"
              placeholder="Enter amount to withdraw"
            />

            <label class="label">Pin Number</label>
            <input
              id="enter-pin-withdraw"
              type="password"
              class="input"
              placeholder="Enter 4 digit Pin number"
            />

            <button
              id="btn-withdraw-money"
              class="btn btn-neutral mt-4 bg-blue-700 rounded-full border-none"
            >
              Withdraw Money
            </button>
          </fieldset>
          <!-- Cash Out End -->
          <!-- transaction from start -->
          <div id="hidden-transaction" class="hidden">
            <h1 class="text-black text-4xl font-bold text-center">
              Transaction History
            </h1>
            <br>
            <div id="transaction-history-container" class="space-y-3">


            </div>


          </div>
          <!-- transaction from end -->
        </div>
      </div>
    </main>
    <script src="js/libraryFunction.js"></script>
    <script src="js/addMoney.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/features.js"></script>
    <script src="js/transaction.js"></script>
  </body>
</html>
